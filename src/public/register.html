<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap Icons 1.8.2 Minified CSS -->
  <link rel='stylesheet' href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
  <!-- Bootstrap 5.1.3 Minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- My Style Here -->
  <link rel="stylesheet" type="text/css" href="/static/css/style.css">
  <!-- My Ico Here -->
  <link rel="shortcut icon" type="image/x-icon" href="/static/img/colombia_flags.png">
  <title>Register</title>
</head>
<body>
  <!-- ========== Start container ========== -->
    <div class="container-fluid mt-5">
      <div class="row mt-3">
        <div class="col-xl-12 col-lg-10 col-md-8 col-sm-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title mb-3">Register New User</h5>
              <form action="/register" method="post">
                <div class="input-group mb-3">
                  <label for="" class="input-group-text"><i class="bi bi-person-circle"></i></label>
                  <input type="text" name="name_user" id="name_user" class="form-control" placeholder="Name User..." required>
                </div>
                <div class="input-group mb-3">
                  <label for="" class="input-group-text"><i class="bi bi-info-circle-fill"></i></label>
                  <input type="password" name="pass_user" id="pass_user" class="form-control" placeholder="Pass User..." required>
                </div>
                <div class="input-group mb-3">
                  <label for="" class="input-group-text"><i class="bi bi-info-circle-fill"></i></label>
                  <input type="password" name="conf_pass_user" id="conf_pass_user" class="form-control" placeholder="Conf Pass User..." required>
                </div>
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-outline-success"><i class="bi bi-send-fill"></i></button>
                </div>
              </form>
              <div class="input-group mt-3">
                <input type="checkbox" name="check_pass" id="check_pass2" class="form-check-input">
                <label for="input-group-text" class="input-group-text"><i class="bi bi-eye-fill" id="i2"></i></label>
                <input type="checkbox" name="gen_pass2" id="gen_pass2" class="form-check-input">
                <label for="input-group-text" class="input-group-text" id="labelgen"><i class="bi bi-bag-check-fill"></i></label><span class="met">Generate Pass?</span>
              </div>
              <div class="input-group mt-3">
              </div>
            </div>
          </div>
          <div class="input-group mt-3">
            <a href="/login" class="btn btn-light">Back to Login? <i class="bi bi-arrow-left-circle-fill"></i></a>
          </div>
        </div>
      </div>
    </div>
  <!-- ========== End container ========== -->
  <!-- BootsTrap 5.1.3 Minified JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <!-- Jquery 3.6.0 Minified -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- CryptoJS AES 3.1.2 Minified -->
  <script src="/static/js/crypto-js-aes.min.js"></script>
  <!-- My Script Here -->
  <script src="/static/js/log.public.js"></script>
</body>
</html>
